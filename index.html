    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeIn 0.7s ease-out forwards;
      }

      /* Custom Checkbox Toggles for iOS feel */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #d97706;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #d97706;
      }
      
      /* Custom Scrollbar for store list */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
